# base.yaml - Default bioinformatics analysis role
#
# This role provides agents for RNA-seq, single-cell,
# and general bioinformatics analysis workflows.
#
# Includes 7 specialized agents covering:
# - Research & documentation
# - Data exploration & interpretation
# - Publication preparation
# - Code review
# - Session management

name: base
description: Default bioinformatics analysis role with full agent suite
mcp_profile: hybrid-research

# Agents to activate (reference by filename without .md)
# These will be symlinked from agents/ to .claude/agents/
agents:
  # Research & Documentation
  - docs-librarian
  - bio-interpreter
  # Data Exploration & Analysis
  - insight-explorer
  # Publication & Documentation
  - captions
  - doc-curator
  # Code Review & Quality
  - code-reviewer
  # Session Management
  - handoff

# Skills to activate (reference by filename without .md)
# These will be symlinked from skills/ to .claude/skills/
skills:
  # Data conversion
  - anndatar-seurat-scanpy-conversion  # Seurat â†” Scanpy format conversion
  # RNA-seq analysis
  - gatom-metabolomic-predictions      # GATOM metabolomics
  # RNA velocity & trajectory inference
  - rna-velocity-trajectory            # scVelo, VeloVI, Chronocell, CellRank
  # Meta-program discovery
  - genenmf-metaprogram-discovery      # GeneNMF for meta-program/signature discovery
  # scATAC-seq analysis
  - pycistopic-atac-topic-modeling     # Topic modeling for ATAC
  - crescendo-scatac-cre-analysis      # CRE differential analysis
  - chromvar-motif-accessibility       # TF motif activity from chromatin accessibility
  # GRN inference
  - scenic-grn-inference               # SCENIC+ eRegulon inference (multiome + unpaired)
  # Reference models & deep learning
  - scvi-framework                     # scvi-tools foundation (scVI, scANVI, MultiVI, etc.)
  - scvi-linearscvi                    # LinearSCVI for interpretable factor analysis
  - scvi-scarches-reference-mapping    # scArches query-to-reference atlas mapping
